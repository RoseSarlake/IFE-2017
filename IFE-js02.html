<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>
  <h3>污染城市列表</h3>
  <ul id="aqi-list">
   
    <!--<li>第一名：z州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">
	
	
var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
	  (function () {
        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var list = [];
        aqiData.map(function (e) {
            if (e[1] > 60) {
                list.push(e)
            }
        });
        list.sort(function (el1, el2) {
            return el1[1] - el2[1];
        });
        var oUl = document.querySelector("#aqi-list");
        var order = ["一", "二", "三", "四", "五"];
        for (e in list) {
            var oLi = document.createElement("li");
            oLi.innerText = "第" + order[e] + "名:" + list[e][0] + ", " + list[e][1];
            oUl.appendChild(oLi);
        }
    })();
</script>

</body>
</html>
